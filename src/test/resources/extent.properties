# spark reporter
extent.reporter.spark.start=true
# if path is not specified, Index.html gets generated at default location: test-output/spark
extent.reporter.spark.out=test-output/extent_spark/spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
# enable Device tab/section in report
extent.reporter.spark.enable.device=true
# enable Author tab/section in report
extent.reporter.spark.enable.author=true
# @dev_ is the default tag extent looks for, overriding that default using custom tag
extent.reporter.spark.prefix.device=@oc_device_
# @aut_ is the default tag extent looks for, overriding that default using custom tag
extent.reporter.spark.prefix.author=@oc_author_
# changing number and order of tab/section in report
extent.reporter.spark.vieworder=dashboard,test,exception,category,author,device
#extent.reporter.spark.vieworder=dashboard,tests,exception
# to avoid physical screenshots [using > screenshot.dir/screenshot.rel.path], base64imagesrc should be set to true 
extent.reporter.spark.base64imagesrc=true

# pdf reporter
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/extent_pdf/report.pdf

# html reporter
extent.reporter.html.start=true
extent.reporter.html.out=test-output/extent_html/index.html
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.html.base64imagesrc=true

# generic systeminfo visible to all reporters
systeminfo.application=Opencart
systeminfo.framework=selenium4-java21-cucumber7
systeminfo.os=Windows
systeminfo.os_version=11
systeminfo.Tester=Nikhil Dave

