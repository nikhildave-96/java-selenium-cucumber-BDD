# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to use for test automation (chrome/firefox/edge):"
        required: true
        default: "chrome"
      app_url:
        description: "URL of the application under test:"
        required: true
        default: "https://tutorialsninja.com/demo/"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  oc_username: ${{ secrets.OC_USERNAME }}
  oc_password: ${{ secrets.OC_PASSWORD }}
  oc_browser: ${{ vars.OC_BROWSER }}
  oc_url: ${{ vars.OC_URL }}

jobs:
  gradle_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    # - name: Setup Gradle if in case project doesn't contain gradle wrapper.
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test with Gradle Wrapper
      run: |
        ./gradlew clean build
        ./gradlew cucumberTag -P tags=@oc_author_NikhilDave
